<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 128 128"
     role="img"
     aria-label="Prayers and liturgies for computer science">
  <!-- NAVY COLOR (change this if you want) -->
  <!-- Example Calvin-ish dark: #123A5C -->
  
  <!-- Laptop body -->
  <rect x="8" y="54" width="62" height="46" rx="6" ry="6"
        fill="none" stroke="#123A5C" stroke-width="3" />
        
  <!-- Laptop screen -->
  <rect x="13" y="59" width="52" height="30" rx="3" ry="3"
        fill="none" stroke="#123A5C" stroke-width="2.5" />
        
  <!-- Laptop base -->
  <path d="M6 100h66c1.7 0 3 1.3 3 3v5H3v-5c0-1.7 1.3-3 3-3z"
        fill="#123A5C" />

  <!-- Code chevrons </> -->
  <!-- < -->
  <path d="M26 65 L20 73 L26 81"
        fill="none" stroke="#123A5C" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" />
  <!-- > -->
  <path d="M52 65 L58 73 L52 81"
        fill="none" stroke="#123A5C" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" />
  <!-- small line under code -->
  <line x1="30" y1="86" x2="48" y2="86"
        stroke="#123A5C" stroke-width="2"
        stroke-linecap="round" />

  <!-- Book (prayer/liturgy) -->
  <rect x="56" y="20" width="64" height="72" rx="8" ry="8"
        fill="#123A5C" />

  <!-- Book page inset (lets background show through slightly) -->
  <rect x="61" y="25" width="54" height="54" rx="4" ry="4"
        fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7" />

  <!-- Cross on book -->
  <rect x="84" y="30" width="6" height="28" fill="#FFFFFF" />
  <rect x="76" y="38" width="22" height="6" fill="#FFFFFF" />

  <!-- Bookmark -->
  <path d="M56 70h16v20l-8-6-8 6z"
        fill="#FFFFFF" opacity="0.9" />
</svg>